plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Ensure Flutter plugin is applied last
}

android {
    namespace = "com.example.app" // Replace with your app's actual package name
    compileSdk = 34 // Set to the latest version if `flutter.compileSdkVersion` is undefined

    ndkVersion = "25.1.8937393" // Replace with a specific NDK version if needed

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.app" // Ensure this is your unique app ID
        minSdk = 21 // Set this to at least 21 (Android 5.0) or higher
        targetSdk = 33 // Align with compileSdk for best compatibility
        versionCode = 1 // Increment this for each release
        versionName = "1.0.0" // Adjust as per your app's versioning
    }

    buildTypes {
        release {
            // Enable ProGuard for release builds to optimize and obfuscate the app
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.debug // Replace with a release signing config if available
        }
    }
}

flutter {
    source = "../.." // Path to your Flutter project root
}
